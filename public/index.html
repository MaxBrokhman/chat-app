<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">
    <title>Chat App</title>
  </head>
  <body>
    <section class="join-container">
      <h1 class="visually-hidden">Join The Chat</h1>
      <section class="join-form__container">
        <h2 class="visually-hidden">Join Chat Form</h2>
        <form action="/chat.html">
          <label for="username" class="join-form__label">Display name</label>
          <input 
            type="text" 
            name="username" 
            placeholder="Display name" 
            class="join-form__input chat-input"
            required
          >
          <label for="roomname" class="join-form__label">Room</label>
          <input 
            type="text" 
            name="roomname" 
            placeholder="Room" 
            class="join-form__input chat-input"
            required
          >
          <button class="join-form__btn chat-btn">Join</button>
        </form>
      </section>
    </section>
  </body>
</html>
