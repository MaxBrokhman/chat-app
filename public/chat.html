<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/img/favicon.png">
    <title>Chat App</title>
  </head>
  <body>
    <section class="app-container">
      <h1 class="visually-hidden">Chat Application</h1>
      <section class="chat-side-bar"></section>
      <section class="chat-main">
        <h2 class="visually-hidden">Messages</h2>
        <div class="messages-container">
          
        </div>
        <div class="message-form-container">
          <form class="message-form">
            <input
              class="message-input chat-input" 
              type="text" 
              placeholder="New message"
              required
              autocomplete="off"
            >
            <button class="message-form-btn chat-btn">Send</button>
          </form>
          <button class="location-btn chat-btn">Send my location</button>
        </div>
      </section>
    </section>
      
      
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
